apiVersion: apps/v1
kind: Deployment
metadata:
  name: starlight-view-modes
  namespace: starlight-view-modes
  labels:
    app: starlight-view-modes
spec:
  replicas: 3
  selector:
    matchLabels:
      app: starlight-view-modes
  template:
    metadata:
      labels:
        app: starlight-view-modes
    spec:
      containers:
        - name: starlight-view-modes
          image: "trueberryless/starlight-view-modes:0.0.2"
          imagePullPolicy: Always
